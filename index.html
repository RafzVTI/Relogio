<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>relógio</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="media-query.css">
    <link rel="shortcut icon" href="imagem/favicon/favicon.ico" type="image/x-icon">
    <script src="javascript/re.js" defer></script>
</head>

<body>
    <header>
        <h1>Relógio do RaFz</h1>
    </header>
    <div class="data">
        <div id="dia">00</div>
        <div class="barra">/</div>
        <div id="mes">00</div>
        <div class="barra">/</div>
        <div id="ano">00</div>
    </div>

    <section>
        <div class="container">
            <div class="relogio">
                <div class="dias">
                    <ul id="diasSemana">
                        <li>Sun</li>
                        <li>Mon</li>
                        <li>Tue</li>
                        <li>Wed</li>
                        <li>Thu</li>
                        <li>Fri</li>
                        <li>Sat</li>
                    </ul>
                </div>
                <div class="tempo">
                    <div id="horas">00</div>
                    <div id="pontos">:</div>
                    <div id="minutos">0</div>
                    <div id="pontos">:</div>
                    <div id="segundos">0</div>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <h3>Desenvolvido por Rafael Paez &#174;</h3>
    </footer>
</body>

</html>
